<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanbic Bank Business Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background: #ffffff;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #007BFF; /* Border color */
        }
        h2 {
            text-align: center;
            color: #0056b3; /* Header color */
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus,
        select:focus {
            border-color: #007BFF; /* Focus border color */
            outline: none;
        }
        button {
            background-color: #28a745; /* New button color */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838; /* Darker shade on hover */
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Stanbic Bank Business Registration</h2>
    <form>
        <div class="form-group">
            <label for="business-name"> Name of Business</label>
            <input type="text" id="business-name" name="business-name" placeholder="Enter your business name" required>
        </div>
        <div class="form-group">
            <label for="contact-person">Contact Person</label>
            <input type="text" id="contact-person" name="contact-person" placeholder="Enter contact person's name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
        </div>
        <div class="form-group">
            <label for="business-address">Business Address</label>
            <input type="text" id="business-address" name="business-address" placeholder="Enter business address" required>
        </div>
        <div class="form-group">
            <label for="registration-number">Business Registration Number</label>
            <input type="text" id="registration-number" name="registration-number" placeholder="Enter registration number" required>
        </div>
        <div class="form-group">
            <label for="business-type">Business Type</label>
            <select id="business-type" name="business-type" required>
                <option value="" disabled selected>Select Type</option>
                <option value="sole-proprietorship">Sole Proprietorship</option>
                <option value="partnership">Partnership</option>
                <option value="corporation">Corporation</option>
                <option value="llc">LLC</option>
            </select>
        </div>
        <div class="form-group">
            <label for="services-offered">Type of Services Offered</label>
            <input type="text" id="services-offered" name="services-offered" placeholder="Describe services offered" required>
        </div>
        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
